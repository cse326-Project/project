<html>
<head>
    <title>Ticket Booking</title>
    <link rel="stylesheet" type="text/css" href="ticket_styles.css">
</head>
<body>
    <header>
        <h1>Seat Arrangement</h1>
        <p>Select your seat(s) for the event</p>
    </header>

        <div class="seat fourty-two" onclick="ao+=1; selectSeat('fourty-two',ao);">42</div>

        <!-- Repeat this for the other 99 seats -->
    </div>
    
    <div class="cost">Total Cost: <div class="costDisplay"></div></div>

    <div class="booking-options">
        <button id="book-button" onclick="displayCost();">Book Selected Seats</button>
    </div>
    <footer>
        <p>&copy; 2023 Ticket Booking Website</p>
    </footer>

    <script>
        let a=b=c=d=e=f=g=h=i=j=k=l=m=n=o=p=q=r=s=t=u=v=w=x=y=z=zz=aa=ab=ac=ad=ae=af=ag=ah=ai=aj=ak=al=am=an=ao=ap=aq=ar=as=at=au=av=aw=1;
        let sum=0;
        function selectSeat(seat, vr){
        if(vr%2 == 0){
            document.querySelector(`.${seat}`).classList.add('selectedSeat');
            sum+=500;
            document.querySelector('.costDisplay').innerHTML = `INR ${sum}/-`;
        }
        else{
            document.querySelector(`.${seat}`).classList.remove('selectedSeat');
            sum-=500;
            document.querySelector('.costDisplay').innerHTML = `INR ${sum}/-`;
        }
        }

        function displayCost(){
            let n = sum/500;
            alert(`You Booked ${n} Seats\n\nTotal Cost: INR ${sum}/-`);
        }
    </script>
</body>
</html>
